<!-- templates/registration/signup.html -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>
</div>
{% endblock content%}
